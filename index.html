<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Processing Tool</title>
    <style>
        /* 整体页面设置 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 页面最小高度为100vh */
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 容器布局 */
        .container {
            width: 100%;
            max-width: 800px; /* 最大宽度800px */
            min-width: 600px; /* 最小宽度600px */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        /* 输入框样式 */
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
            resize: vertical;
        }

        textarea[readonly] {
            background-color: #f9f9f9;
        }

        /* 按钮样式 */
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 标题和标签 */
        label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            display: block;
        }

        /* 日志框和输出框 */
        .log-output-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            min-height: 120px;
            max-height: 200px; /* 限制最大高度 */
            white-space: pre-wrap;
            overflow-y: auto; /* 启用垂直滚动条 */
            margin-bottom: 20px;
        }

        .log-output-box#output {
            background-color: #eaf7e7;
        }

        .log-output-box#log {
            background-color: #f0f0f0;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            textarea {
                font-size: 13px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                min-width: 100%;
            }

            h1 {
                font-size: 18px;
            }

            button {
                font-size: 13px;
                padding: 8px 12px;
            }

            textarea {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Batch Processing Tool</h1>

    <label for="input">Input Lines (Tab-separated):</label>
    <textarea id="input" placeholder="Enter lines here..."></textarea>

    <button id="processButton">Process</button>

    <label for="log">Log:</label>
    <div id="log" class="log-output-box" readonly></div>

    <label for="output">Order Instructions:</label>
    <div id="output" class="log-output-box" readonly></div>
</div>

<div class="footer">
    <p>&copy; 2024 Batch Processing Tool. All rights reserved.</p>
</div>

<script>
    class Rec {
        constructor(cn, character, number) {
            this.cn = cn;
            this.character = character;
            this.number = number;
            this.remainNumber = number;
        }

        toString() {
            return `Rec{cn='${this.cn}', character='${this.character}', number=${this.number}, remainNumber=${this.remainNumber}}`;
        }
    }

    function logMessage(message) {
        // 打印到 logbox
        const logBox = document.getElementById('log');
        logBox.textContent += message + '\n';

        // 同时打印到控制台
        console.log(message);
    }

    function split(batchSize, inputRec, resultSet) {
        let tempRec = [];  // 使用 let 代替 const
        const copy = [...inputRec];
        let flag = true;
        let maxIterations = 1000; // 防止无限循环，最多迭代1000次
        let iterationCount = 0;

        while (flag && iterationCount < maxIterations) {
            iterationCount++;

            while (tempRec.length < batchSize) {
                const ele = copy.find(item => !tempRec.some(rec => rec.character === item.character));
                if (!ele) {
                    flag = false;
                    break;
                }
                copy.splice(copy.indexOf(ele), 1);
                tempRec.push(ele);
            }

            if (tempRec.length === batchSize) {
                const minRemainRec = tempRec.reduce((min, rec) => rec.remainNumber < min.remainNumber ? rec : min);
                const collect = tempRec.map(rec => rec.character).sort();
                for (let i = 0; i < minRemainRec.remainNumber; i++) {
                    resultSet.push(collect);
                }
                tempRec.forEach(rec => rec.remainNumber -= minRemainRec.remainNumber);
                tempRec = tempRec.filter(rec => rec.remainNumber > 0);
            }
        }

        if (iterationCount >= maxIterations) {
            console.warn("Warning: Maximum iterations reached, potential infinite loop or invalid data.");
        }

        return tempRec;
    }

    document.getElementById('processButton').addEventListener('click', () => {
        const inputText = document.getElementById('input').value;
        const logBox = document.getElementById('log');
        const outputBox = document.getElementById('output');

        logBox.textContent = '';
        outputBox.textContent = '';

        if (!inputText.trim()) {
            logMessage('Input is empty.');
            return;
        }

        const lines = inputText.split('\n').filter(line => line.trim());
        const recs = [];
        lines.forEach(line => {
            const arr = line.split('\t');
            if (arr.length < 3) {
                logMessage(`Invalid line: ${line}`);
                return;
            }
            recs.push(new Rec(arr[0], arr[1], parseInt(arr[2])));
        });

        const MAX_BATCH_SIZE = 20;
        const MIN_BATCH_SIZE = 12;
        const sets = [];

        let tempRec = split(MAX_BATCH_SIZE, recs, sets);

        recs.forEach(r => {
            logMessage(`${r.cn}\t${r.character}\t${r.number}\t${r.remainNumber}`);
        });

        let queueSize = tempRec.length;
        let remainSize = MAX_BATCH_SIZE - queueSize;
        logMessage(`\n特优批 除 ${tempRec.map(r => r.character).join(', ')} 外再凑够 ${remainSize} 种角色即可发车`);

        const noWay = split(MIN_BATCH_SIZE, tempRec, sets);

        queueSize = noWay.length;
        remainSize = MIN_BATCH_SIZE - queueSize;
        logMessage(`尾数批 除 ${noWay.map(r => r.character).join(', ')} 外再凑够 ${remainSize} 种角色即可发车`);

        const result = {};
        sets.forEach(set => {
            const key = set.join(', ');
            result[key] = (result[key] || 0) + 1;
        });

        const sortedResult = Object.entries(result).sort((a, b) => b[1] - a[1]);
        sortedResult.forEach(([key, value]) => {
            outputBox.textContent += `${key}: ${value}\n`;
        });

        logMessage(`\n优化前下单 ${Object.keys(result).length} 次`);
    });
</script>
</body>
</html>
